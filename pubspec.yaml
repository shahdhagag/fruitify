name: fruitify
description: "A simple fruit shopping app with a Splash Screen, Home Screen, and Cart Screen."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.2
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0



flutter:


  uses-material-design: true

  assets:
    - assets/logo/
    - assets/category/
    - assets/fruites/
    - assets/banners/
    - assets/icons/




